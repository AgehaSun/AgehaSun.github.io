<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 40px;
        }

        #ssss {
            width: 400px;
            height: 400px;

            background-color: aqua;
            transition: 3s;
        }

        #ssss :hover {
            background-color: azure;
        }

        #test {
            background-color: brown;
            width: 100px;
            height: 48px;
            transition: 3s;
        }
    </style>
</head>

<body>
    <script>
        window.addEventListener("load", function ()
        {
            document.getElementById("test").addEventListener("click", function () { test(); })
        })

        function test()
        {
            const a = document.getElementById("ssss")
            if (a.style.visibility = "visible")
            {
                a.style.visibility = "hidden"
            }
            else
            {
                a.style.visibility = "visible"
            }
        }
    </script>

    <div id="test"></div>
    <div id="ssss"></div>

</body>

</html>
